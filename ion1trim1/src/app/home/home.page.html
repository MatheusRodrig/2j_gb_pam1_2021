<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nubanko
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-item>
      <ion-label position="floating">
        Login
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        Senha
      </ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-button color="tertiary" expand="block" fill="clear">
      Continuar com 
      <ion-icon name="logo-facebook"></ion-icon>
    </ion-button>

    <ion-button color="danger" expand="block" fill="clear">
      Continuar com 
      <ion-icon name="logo-google"></ion-icon>
    </ion-button>

    <ion-button color="primary" shape="round">
      Entrar
    </ion-button>

    <p class="criarConta">
      NÃ£o tem uma conta? 

      <ion-button color="primary" fill="clear">

      </ion-button>
    </p>
  </div>
</ion-content>
